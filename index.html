<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Spotify Web-App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/normalize.css"> -->
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <main>
            
                
            <header class="nav-wrapper">
                <div class="wrapper">
                <a href="#!" class="brand-logo"><img class="logo"src="images/logo.svg"></a>
                </div>
                
            </header>

            <div id="content"class="container">
                <div class="row">
                    <form class="valign-wrapper offset-s1 col s9 m12 l12">
                        <div class="input-field col s12 m6 l4">
                          <input id="txtArtistSearch" type="text" class="validate">
                          <label for="txtArtistSearch">Artist Name</label>
                        </div>
                    </form>
                </div>

                <!-- parallax images of artist in bg -->
                <div class="background-group">
                    <ul class="first-group-img">
                        <li>
                            <img id="back-animate"class="one" src="images/background-red.png" alt="">
                        </li>
                        <li>
                            <img class="two" src="images/taylor_swift.png" alt="">
                        </li>
                        <li>
                            <img id="front-animate" class="three"src="images/foreground-red.png" alt="">
                        </li>
                    </ul>

                    <ul class="second-group-img">
                        <li>
                            <img class="one-blue"src="images/background-blue.png" alt="">
                        </li>
                        <li>
                            <img class="two-blue"src="images/coldplay.png" alt="">
                        </li>
                        <li>
                            <img class="three-blue" src="images/foreground-blue.png" alt="">
                        </li>
                    </ul>

                    <ul class="third-group-img">
                        <li>
                            <img class="one-orange" src="images/background-orange.png" alt="">
                        </li>
                        <li>
                            <img class="two-orange" src="images/kendrick.png" alt="">
                        </li>
                        <li>
                            <img class="three-orange" src="images/foreground-orange.png" alt="">
                        </li>
                    </ul>

                </div>
      <!--       
 $('#content').height('16%');
          $('.container').addClass('height');
          $('.background-group').fadeOut(800);
          -->
            </div>

            <!-- Below is the content for artist intro -->

            <section class="container artist-intro">
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            
                            <div class="parallax-container">
                                <div id="artist-picture" class="parallax bg card-image zoom">
                                    <img id="artist-picture-test" class="card-image"src="">
                                    
                                </div>
                            </div>
                            <div class="card-content white">
                                <h1 id="artist-name" class="card-title activator blue-grey-text text-darken-4"></h1>
                                <p id="bioText" class="grey-text truncate text-darken-4"></p>
                                <a id="readmore-btn"class="white-text blue-grey waves-effect waves-light btn">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
                        
            <!-- Below is the top songs list -->

            <section class="container songs">
                <div class="card  z-depth-5 blue-grey darken-4">
                    <div class="card-content">
                    <h2 class="card-title">Top Songs</h2>
                        <table class="hoverable">
                            <thead>
                                <tr>
                                    <th data-field="numbers"></th>
                                    <th data-field="id">Songs</th>
                                    <th data-field="name"><i class="tiny material-icons">query_builder</i></th>
                                    <th data-field="price">Item Price</th>
                                </tr>
                            </thead>
<!-- AS -->
                            <tbody id="top25Tracks">
                                
                            </tbody>
                        </table>
                    <a class="white-text blue-grey waves-effect waves-light btn">More Songs</a>
                    </div>
                </div>
                
            </section>

            
            <!-- Below is the Video Interviews -->
            
            <section class="container interviews">
                
                    <div class="card white">
                        <div class="card-content">
                            <h2 class="card-title blue-grey-text text-darken-4">Artist Interviews</h2>
                            <div class="row">
                                    <div class="col s12 m4 l4">
                                        <div id="player-container" class="video-container no-controls">
                                        </div>
                                    
                                    </div>
                                
                            </div>
                        </div>
                    </div>
            </section>


            <!-- Below is the Album collection -->
            <section class="container album">
                <div class="card">
                    <div class="row">
                        <div class="col s12 m12 l12 album-group valign-wrapper">
                            <img src="images/kanye-album.jpg" alt="">
                            <img src="images/kanye-album.jpg" alt="">
                            <img src="images/kanye-album.jpg" alt="">
                            <img src="images/kanye-album.jpg" alt="">
                            
                        </div>
                        
                    </div>
                </div>
            </section>
          <div id="spotifyresults">
          <!--template data populated from API call will be inserted here-->
          </div>
          <!-- tracks test -->  
          <!-- <div class="col m2">
            <ul id="top25Tracks">
            </ul>
          </div> -->
            <!-- bio text test -->  
          <!-- <div class="col m2">
            <ul id="bioText">
            </ul>
          </div> -->
        <!-- video player test -->
        <!-- <div class="col m2">
        </div> -->
        </main>


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <!-- <script src="js/plugins.js"></script>
        // <script src="js/vendor/modernizr-2.8.3.min.js"></script> -->
        <script src="js/materialize.min.js"></script>
        <script src="js/main.js"></script>
        

    </body>
</html>
